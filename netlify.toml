[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/service-worker.js"
[headers.values]
	Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/fonts/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[secrets]
scan_omit_keys = ["VITE_ADMIN_PASSWORD"]